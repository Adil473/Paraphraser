<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paraphraser</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'style1.css' %}">
  </head>
  <body>
    <h1>PARAPHRASER</h1>
    <div style="transition-property:all;transition-duration:200ms;transition-timing-function:cubic-bezier(0.445, 0.050, 0.550, 0.950 );height:auto">
        <div class="sub">Reword, Rearrange, Realise, and Recheck
        </div>
    </div>
    <br>{% block content %}
    <form action="paraphr">
    <div class="boxs">
        <div class="grid">
            <label for="inputText">
                <span class="input" placeholder="After writing or pasting your text,use the paraphrasing button below.">Enter the text you want to paraphrase</span>
                <textarea name="ip_text" class="inputText">
                </textarea>
            </label>
            <label for="outputText">
                <span class="output">Paraphrased text</span>
                
                <textarea name="outputText" class="outputText" placeholder="You will get the resulting text here after the paraphrasing tool has finished rephrasing" readonly>
                  
                </textarea>
                
            </label>
        </div>
    </div>
    <br>
    <div class="button">
      <button type="submut" class="btn btn-primary" data-bs-toggle="button">Paraphrase</button>
    </form>
    {%endblock%}
    </div>
  </body>
</html>
